

{% extends 'base.html' %}
{% block title %}Главная страница {% endblock %}
{% block content %}
 <h1>Интернет-магазин</h1>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Цена: {{ product.price }} руб.</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn">Добавить в корзину</a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('cart') }}" class="btn">Перейти в корзину</a>
{% endblock %}
